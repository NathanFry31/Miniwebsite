<!DOCTYPE HTML>
<html lang = "en">
<head>
	<meta charset="utf-8">
		<!--Title for the Document -->
	<title>Customer Support</title>
		<!--StyleSheet -->
	<link rel="stylesheet" href="css/homestylesheet.css" />
</head>
<body>
	<header>
		<h1>The Hoover Vacuum Cleaner</h1>
		<h2>Customer Support</h2>
		<!--Unordered List -->
		<nav>
			<ul>
				<li id="promotions"><a href="promotion.html" title="Deals on Vacuums">Deals</a></li>
				<li id="vacuums"><a href="vacuums.html" title="About our Product">About our Vacuums</a></li>
				<li id="rate"><a href="rate.html" title="Rate and Comment">Rate Us</a></li>
				<li id="support"><a href="support.html" title="Costomer Support">Costomer Support</a></li>
				<li id="about"><a href="about.html" title="About Hoover">About Us</a><li>
			</ul>
		</nav>
	<header>
	<main>
		<p>Phone Number: 1 (800) 944-9200</p>
		<input type="hidden" name="form" value="1" />
		<fieldset id="email">
			<legend>Email Us</legend>
			<div>
					<!--Full Name -->
				<label for="Name">First Name</label>
				<input type="text" name="name" id="name" required="required" maxlength="30" size="30" placeholder="Your Full Name Here" />
			</div>
			<div>
					<!--Email address -->
				<label for="Email">Email Address</label>
				<input type="email" name="contact" id="contact" required="required" maxlength="35" size="35" placeholder="Email Address" />
			</div>
			<div>
					<!--Area Code -->
				<label for="Postal Code">Zip/Postal Code</label>
				<input type="address" name="postal" id="postal" required="required" maxlength="12" size="12" placeholder="Zip/Postal Code" />
			</div>
			<div>
					<!--Drop Tab to tell the company what type of message they can forward it to-->
				<label for="messagetype">Message Type</label>
				<select id="message" name="message type">
					<option value="choose">choose…</option>
					<option value="AB">Question</option>
					<option value="BC">Concern</option>
					<option value="ON">Compliant</option>
					<option value="MB">Order Inquiry</option>
					<option value="NB">Missing Part</option>
					<option value="NL">Other</option>
				</select>
			</div>
			<div>
					<!--Subject Line for email -->
				<label for="headline">Subject</label>
				<input type="subject" name="subject" id="subject" required="required" maxlength="20" size="20" placeholder="Subject Line" />
			</div>
			<div>
					<!--TextArea for main email-->
				<label for="help">How May We Help You?</label>
				<textarea name="body" rows="5" cols="20"></textarea>
			</div>
		</fieldset>
		<fieldset id="modelinfo">
				<!--Model Section-->
			<legend>Model Info</legend>
			<div>
					<!--Model Number to help with maitnence -->
				<label for="model">Model #</label>
				<input type="model" name="model" id="model"  maxlength="20" size="20" placeholder="Product Number" />
			<div>
			<div>
					<!--MFG CODE -->
				<label for="MFG">Mfg. Code</label>
				<input type="MFG" name="code" id="code"  maxlength="15" size="15" placeholder="Products MFG Code" />
			</div>
			<div>
					<!--Serial number on the vacuum -->
				<label for="serial">Serial Number</label>
				<input type="serial#" name="serial" id="serial"  maxlength="20" size="20" placeholder="Serial Number" />
			</div>
		</fieldset>
			<!--Button to send email to hoover -->
		<button type="submit">Send Email</button>
	</main>
	<footer>
			<!--Real Hoover Websie -->
		<p id="realWebsite">&copy; <a href="http://hoover.com/" title=" The Hoover Company.">The Hoover Company.</a></p>
			<!--Copyright -->
		<p id="trademark"><small>© 2016 Techtronic Floor Care Technology Limited. All rights reserved</small></p>
	</footer>
</body>
</html>
